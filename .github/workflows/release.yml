name: Tag and Release

on:
  push:
    branches:
      - main

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read version
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update plugin version header
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i -E "s/(Version:\s*)([0-9]+\.[0-9]+\.[0-9]+)/\1$VERSION/" woo-category-grid-loader.php

      - name: Update composer.json version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          jq ".version = \"$VERSION\"" composer.json > tmp.$$.json && mv tmp.$$.json composer.json

      - name: Commit updated version numbers
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Sync version to ${{ steps.get_version.outputs.version }}"
          git push

      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          message: "Release v${{ steps.get_version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "Release v${{ steps.get_version.outputs.version }}"
          generate_release_notes: true
